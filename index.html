<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Journal</title>
</head>
<body>
    <header>
        <h1>Food Journal</h1>
        <input type="date" id="date-input">
    </header>
    <main>
        <label for="item-input">Enter food item & amount:</label>
        <input type="text" id="item-input" placeholder="e.g., 2 cups of rice">
        <button id="add-button">add</button>
        <table>
            <thead>
                <tr>
                    <th>item</th>
                    <th>fat</th>
                    <th>carbs</th>
                    <th>protein</th>
                    <th>calories</th>
                </tr>
            </thead>
            <tbody id="nutrition-table">
            </tbody>
            <tfoot>
                <tr>
                    <th>total</th>
                    <td id="total-fat">0</td>
                    <td id="total-carbs">0</td>
                    <td id="total-protein">0</td>
                    <td id="total-calories">0</td>
                </tr>
            </tfoot>
        </table>
        <button id="save-button">save</button>

        <div>

            <label for="joke-field">Press for a laugh</label>

            <button id="joke-button">Joke</button>

            <p id="joke-display"></span></p>
            
        </div>
    </main>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
